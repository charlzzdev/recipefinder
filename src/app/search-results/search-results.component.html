<form (submit)="searchByKeywords($event, query.value)" class="search-form">
  <input type="text" placeholder="Search" #query>

  <button (click)="searchByKeywords($event, query.value)">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="#fff"
      stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </button>
</form>

<ul class="recipe-ul">
  <li *ngFor="let recipe of recipes" class="recipe-item">
    <div class="img-container">
      <img src="{{ recipe.image_url }}" alt="Recipe image">
      <a href="{{ recipe.source_url }}" class="title">{{ recipe.title }}</a>
    </div>
    <button #ingredients (click)="fetchRecipe(recipe.recipe_id) && ingredients.disabled = true">
      View ingredients
    </button>
    <ul class="ingredients-ul">
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>
    <a href="{{ recipe.publisher_url }}" class="publisher">By: {{ recipe.publisher }}</a>
  </li>
</ul>
