<form (submit)="searchByKeywords($event, query.value)">
  <input type="text" #query>
  <button (click)="searchByKeywords($event, query.value)">Search</button>
</form>

<ul class="recipe-ul">
  <li *ngFor="let recipe of recipes" class="recipe-item">
    <div class="img-container">
      <img src="{{ recipe.image_url }}" alt="Recipe image">
      <a href="{{ recipe.source_url }}" class="title">{{ recipe.title }}</a>
    </div>
    <button #ingredients (click)="fetchRecipe(recipe.recipe_id) && ingredients.disabled = true">
      View ingredients
    </button>
    <ul class="ingredients-ul">
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>
    <a href="{{ recipe.publisher_url }}" class="publisher">By: {{ recipe.publisher }}</a>
  </li>
</ul>
